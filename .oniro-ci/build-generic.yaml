.build:
 extends: .build-recipe

.check-abi:
  variables:
    CI_ONIRO_BB_LOCAL_CONF_plus_equals_INHERIT: abicheck
    CI_ONIRO_BB_LOCAL_CONF_BINARY_AUDIT_WARN_ONLY: "1"
    CI_ONIRO_MANIFEST_NAME: manifests/ci.xml
